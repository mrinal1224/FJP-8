<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Tool-box Conatiner -->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="light_pink color"></div>
        <div class="light_green color"></div>
        <div class="light_blue color"></div>
        <div class="black color"></div>
      </div>

      <div class="action-btn-cont">
        <div class="add-btn">
              <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
              <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>



   <!-- Modal Box for Task Input -->
    <div class="modal-cont">

       <textarea class="textArea-cont" placeholder="Enter Your Task" spellcheck="false">

       </textarea>


       <div class="priority-colors-container">
         <div class="light_pink priority-color"></div>
         <div class="light_green priority-color"></div>
         <div class="light_blue priority-color"></div>
         <div class="black priority-color "></div>
       </div>
                
    </div>
  </body>
</html>
